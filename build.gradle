
// For those who want the bleeding edge
buildscript {
    repositories {
        jcenter()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

version = project.mcVersion + "-" + project.modVersion
group= "com.leviathan143.polar" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "Polar"

minecraft {
    version = project.mcVersion + "-" + project.forgeVersion
    runDir = "run"
    mappings = project.mappingsVer
    // makeObfSourceJar = false // an Srg named sources jar is made by default. uncomment this to disable.
}

repositories 
{  
	//JEI
	maven 
	{
        url "http://dvs1.progwml6.com/files/maven"
    }
    //GuideAPI
    maven 
    { 
    	url 'http://tehnut.info/maven/' 
    }
}

dependencies {
  // compile against the JEI API
  deobfCompile "mezz.jei:jei_" + project.mcVersion + ":" + project.jeiVersion + ":api"
  // at runtime, use the full JEI jar
  runtime "mezz.jei:jei_" + project.mcVersion + ":" + project.jeiVersion
  deobfCompile "info.amerifrance.guideapi:Guide-API:" + project.guideAPIVersion
}

processResources
{
    // this will ensure that this task is redone when the versions change.
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    // replace stuff in mcmod.info, nothing else
    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
                
        // replace version and mcversion
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    // copy everything else, thats not the mcmod.info
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}
