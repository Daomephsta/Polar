plugins {
	id 'java'
	id 'maven-publish'
	id 'fabric-loom' version '0.2.5-SNAPSHOT'
}

archivesBaseName = project.archives_base_name
version = "${rootProject.minecraft_version}-${rootProject.mod_version}"
group = project.maven_group

allprojects {
	apply plugin: 'java'
	apply plugin: 'fabric-loom'

	sourceCompatibility = JavaVersion.VERSION_1_8
	targetCompatibility = JavaVersion.VERSION_1_8
	
	repositories {
		maven {
        	name = 'Cardinal Components'
        	url = 'https://maven.abusedmaster.xyz'
  		}
	}
	
	dependencies {
		minecraft "com.mojang:minecraft:${project.minecraft_version}"
		mappings "net.fabricmc:yarn:${project.yarn_mappings}"
		modCompile "net.fabricmc:fabric-loader:${project.loader_version}"
		modCompile "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"
		modApi "com.github.NerdHubMC.Cardinal-Components-API:cardinal-components-base:${project.cardinal_components_version}"
	}
}

repositories {
	maven {
		name 'Wearables'  
		url 'http://server.bbkr.space:8081/artifactory/libs-release/' 
	}
	jcenter()
}

dependencies {
	compile project('polar-api')
	modCompile "net.mcft.copy:Wearables:${wearables_version}"
	modImplementation "com.github.NerdHubMC.Cardinal-Components-API:cardinal-components-entity:${project.cardinal_components_version}"
	modImplementation "com.github.NerdHubMC.Cardinal-Components-API:cardinal-components-item:${project.cardinal_components_version}"
	modImplementation "me.shedaniel.cloth:config-2:${project.cloth_config_version}"
	include "me.shedaniel.cloth:config-2:${project.cloth_config_version}"
	modImplementation "me.zeroeightsix:fiber:${project.fiber_version}"
}

processResources {
	inputs.property "version", project.version

	from(sourceSets.main.resources.srcDirs) {
		include "fabric.mod.json"
		expand "version": project.version
	}

	from(sourceSets.main.resources.srcDirs) {
		exclude "fabric.mod.json"
	}
}

// ensure that the encoding is set to UTF-8, no matter what the system default is
// this fixes some edge cases with special characters not displaying correctly
// see http://yodaconditions.net/blog/fix-for-java-file-encoding-problems-with-gradle.html
tasks.withType(JavaCompile) {
	options.encoding = "UTF-8"
}

// Loom will automatically attach sourcesJar to a RemapSourcesJar task and to the "build" task
// if it is present.
// If you remove this task, sources will not be generated.
task sourcesJar(type: Jar, dependsOn: classes) {
	classifier = "sources"
	from sourceSets.main.allSource
}

jar {
	from 'LICENSE'
	from project('polar-api').sourceSets.main.output
    from 'CREDITS.md'
}

// configure the maven publication
publishing {
	publications {
		mavenJava(MavenPublication) {
			// add all the jars that should be included when publishing to maven
			artifact(remapJar) {
				builtBy remapJar
			}
			artifact(sourcesJar) {
				builtBy remapSourcesJar
			}
		}
	}

	// select the repositories you want to publish to
	repositories {
		// uncomment to publish to the local maven
		// mavenLocal()
	}
}